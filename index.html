<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 id="title">Title</h1>
        <p id="description">description</p>

        <form id="survey-form">
            <table>
                <tr>
                    <td>
                        <label id="name-label">Name</label>
                    </td>
                    <td>
                        <input id="name" required placeholder="Enter Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="email-label">Email</label>
                    </td>
                    <td>
                        <input id="email" type="email" required placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="number-label">Age</label>
                    </td>
                    <td>
                        <input id="number" type="number" min="1" max="100" placeholder="Enter Age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Dropdown</label>
                    </td>
                    <td>
                        <select id="dropdown">
                            <option>option1</option>
                            <option>option2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                    </td>
                    <td id="radio-group">
                        <label>
                            <input name="gender" type="radio" value="Definitely"> Definitely
                        </label>
                        <label>
                            <input name="gender" type="radio" value="Maybe"> Maybe
                        </label>
                        <label>
                            <input name="gender" type="radio" value="Not sure"> Not sure
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Things that should be improved in the future (Check all that apply):</label>
                    </td>
                    <td id="checkbox-group">
                        <label>
                            <input type="checkbox" value="Front-end Projects"> Front-end Projects
                        </label>
                        <label>
                            <input type="checkbox" value="Back-end Projects"> Back-end Projects
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Any Comments or Suggestions?</label>
                    </td>
                    <td>
                        <textarea placeholder="Enter your text"></textarea>
                    </td>
                </tr>

            </table>

            <button value="submit" id="submit">Submit</button>
        
        </form>
    </main>
</body>
</html>
